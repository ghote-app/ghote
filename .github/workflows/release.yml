name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.6'
        channel: 'stable'
        cache: true
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Output Debug Keystore SHA-1
      run: |
        echo "=== DEBUG KEYSTORE SHA-1 FOR FIREBASE ==="
        keytool -list -v -keystore ~/.android/debug.keystore -alias androiddebugkey -storepass android -keypass android 2>/dev/null | grep -E "(SHA1|SHA256)" || echo "No debug keystore found, creating one..."
        if [ ! -f ~/.android/debug.keystore ]; then
          mkdir -p ~/.android
          keytool -genkey -v -keystore ~/.android/debug.keystore -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"
          keytool -list -v -keystore ~/.android/debug.keystore -alias androiddebugkey -storepass android -keypass android | grep -E "(SHA1|SHA256)"
        fi
        echo "=========================================="
    
    - name: Create .env file
      run: echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env
    
    - name: Build APK
      run: flutter build apk --release
    
    - name: Rename APK
      run: |
        VERSION=${{ github.event.inputs.version || github.ref_name }}
        mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/ghote-${VERSION}.apk
    
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ghote-apk
        path: build/app/outputs/flutter-apk/ghote-*.apk
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build/app/outputs/flutter-apk/ghote-*.apk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
