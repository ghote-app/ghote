name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'
          cache: true
          architecture: x64

      - name: Install dependencies
        run: flutter pub get

      - name: Flutter version
        run: flutter --version

      - name: Analyze
        run: flutter analyze --no-fatal-warnings --no-fatal-infos

  build-android:
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (for Android)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'
          cache: true
          architecture: x64

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android (debug)
        run: flutter build apk --debug

  build-ios-analyze:
    runs-on: macos-latest
    needs: analyze
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (for Gradle tooling)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'
          cache: true
          architecture: x64

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS (debug)
        run: flutter build ios --debug --no-codesign


