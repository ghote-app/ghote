name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Check if we should skip builds (only docs/README changes)
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      skip-build: ${{ steps.filter.outputs.skip-build }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            skip-build:
              - '**.md'
              - '.gitignore'
              - 'CONTRIBUTING.md'
              - 'DEVELOPMENT_PLAN.md'
              - 'IMPLEMENTATION_SUMMARY.md'
              - '.github/**'

  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'
          cache: true
          architecture: x64

      - name: Create .env file for CI
        run: echo "GEMINI_API_KEY=" > .env

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze --no-fatal-warnings --no-fatal-infos

  build-android:
    runs-on: ubuntu-latest
    needs: [analyze, check-changes]
    if: needs.check-changes.outputs.skip-build != 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (for Android)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'
          cache: true
          architecture: x64

      - name: Create .env file for CI
        run: echo "GEMINI_API_KEY=" > .env

      - name: Install dependencies
        run: flutter pub get

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Android (debug)
        run: flutter build apk --debug

  build-ios-analyze:
    runs-on: macos-latest
    needs: [analyze, check-changes]
    if: needs.check-changes.outputs.skip-build != 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'
          cache: true
          architecture: x64

      - name: Create .env file for CI
        run: echo "GEMINI_API_KEY=" > .env

      - name: Install dependencies
        run: flutter pub get

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install CocoaPods dependencies
        working-directory: ios
        run: pod install --repo-update

      - name: Build iOS (debug)
        run: flutter build ios --debug --no-codesign


