name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (for Android)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Read FVM version
        id: fvm
        run: |
          ver=$(jq -r '.flutterSdkVersion' .fvm/fvm_config.json)
          echo "version=$ver" >> $GITHUB_OUTPUT

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '${{ steps.fvm.outputs.version }}'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Flutter version
        run: flutter --version

      - name: Analyze
        run: flutter analyze

      - name: Build Android (debug)
        run: flutter build apk --debug

  build-ios-analyze:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (for Gradle tooling)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Read FVM version
        id: fvm
        run: |
          ver=$(jq -r '.flutterSdkVersion' .fvm/fvm_config.json)
          echo "version=$ver" >> $GITHUB_OUTPUT

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '${{ steps.fvm.outputs.version }}'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      # iOS full build requires signing; keep to analysis by default


